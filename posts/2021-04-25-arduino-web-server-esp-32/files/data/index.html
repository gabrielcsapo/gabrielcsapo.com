<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arduino Web Server &#9729;</title>

    <style>
        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.4rem;
        }

        h1 {
            font-size: 2.4rem;
        }

        .container__item {
            margin: 0 auto 40px;
        }

        .landing-page-container {
            width: 100%;
            min-height: 100%;
            height: 90rem;
            background-image: url("https://s29.postimg.org/vho8xb2pj/landing_bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom;
            overflow: hidden;
            font-family: "Montserrat", sans-serif;
            color: #09383E;
        }

        .content__wrapper {
            max-width: 1200px;
            width: 90%;
            height: 100%;
            margin: 0 auto;
            position: relative;
        }

        .ellipses-container {
            width: 25rem;
            height: 25rem;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            top: 10.5rem;
        }

        .ellipses-container .greeting {
            position: absolute;
            top: 7rem;
            left: 4rem;
            right: 0;
            margin: 0 auto;
            text-transform: uppercase;
            letter-spacing: 2rem;
            font-size: 0.15rem;
            font-weight: 400;
            opacity: 0.5;
            line-height: 4em;
        }

        .ellipses-container .greeting:after {
            content: "";
            width: 0.3rem;
            height: 0.3rem;
            border-radius: 50%;
            display: inline-block;
            background-color: #0C383E;
            position: relative;
            top: -0.65rem;
            left: -5.05rem;
        }

        .ellipses {
            border-radius: 50%;
            position: absolute;
            top: 0;
            border-style: solid;
        }

        .ellipses__outer--thin {
            width: 100%;
            height: 100%;
            border-width: 1px;
            border-color: rgba(9, 56, 62, 0.1);
            -webkit-animation: ellipsesOrbit 15s ease-in-out infinite;
            animation: ellipsesOrbit 15s ease-in-out infinite;
        }

        .ellipses__outer--thin:after {
            content: "";
            background-image: url("https://s29.postimg.org/5h0r4ftkn/ellipses_dial.png");
            background-repeat: no-repeat;
            background-position: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            opacity: 0.15;
        }

        .ellipses__outer--thick {
            width: 99.5%;
            height: 99.5%;
            border-color: #09383E transparent;
            border-width: 2px;
            transform: rotate(-45deg);
            -webkit-animation: ellipsesRotate 15s ease-in-out infinite;
            animation: ellipsesRotate 15s ease-in-out infinite;
        }

        .ellipses__orbit {
            width: 2.5rem;
            height: 2.5rem;
            border-width: 2px;
            border-color: #09383E;
            top: 5rem;
            right: 6.75rem;
        }

        .ellipses__orbit:before {
            content: "";
            width: 0.7rem;
            height: 0.7rem;
            border-radius: 50%;
            display: inline-block;
            background-color: #09383E;
            margin: 0 auto;
            left: 0;
            right: 0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        @-webkit-keyframes ellipsesRotate {
            0% {
                transform: rotate(-45deg);
            }

            100% {
                transform: rotate(-405deg);
            }
        }

        @keyframes ellipsesRotate {
            0% {
                transform: rotate(-45deg);
            }

            100% {
                transform: rotate(-405deg);
            }
        }

        @-webkit-keyframes ellipsesOrbit {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes ellipsesOrbit {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container__item landing-page-container">
            <div class="content__wrapper">
                <div class="ellipses-container">
                    <h2 class="greeting">Hello from Arduino</h2>
                    <div class="ellipses ellipses__outer--thin">
                        <div class="ellipses ellipses__orbit"></div>
                    </div>
                    <div class="ellipses ellipses__outer--thick"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
